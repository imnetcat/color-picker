<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Палитра цветов</title>

    <script type="text/javascript" src="color_picker_engine.js"></script>
    <script type="text/javascript" src="color_picker.js"></script>

    <link rel="stylesheet" href="./color_picker.css" type="text/css">

</head>
<body>
<br>
<br>
<br>

<center>
    <h1>Палитры цветов с помощью JavaScript</h1>

    <form name="picker1" class="color-picker cp-default">
        <div class="pick-lable color-values"></div>
        <div class="kat">
            <div class="pcr-wrapper">
                <div class="pcr"></div>
                <div class="pcr-indicator"></div>
            </div>
            <div class="picker-wrapper">
                <div class="picker"></div>
                <div class="picker-indicator"></div>
            </div>
            <div class="pic-res">
                <div class="color-values"></div>
                <span class="hex"></span>
                <div>
                    <button class="submit-btn">Submit</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </form>

    <br>
    <br>
    <br>

    <form name="picker2" class="color-picker cp-default">

        <div class="kat">
            <div class="pcr-wrapper">
                <div class="pcr"></div>
                <div class="pcr-indicator"></div>
            </div>
            <div class="picker-wrapper">
                <div class="picker"></div>
                <div class="picker-indicator"></div>
            </div>
            <div class="pic-res">
                <div class="color-values"></div>
                <span class="hex"></span>
                <div>
                    <button class="submit-btn">Submit</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </form>

</center>
</body>
</html>
